{% extends "basee.html" %}

{% block cuerpo %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <!--la tarjeta card-->
        <div class="row"> <!-- la fila -->
                <div class="card"> <!--tajeta-->
                    <div class="card-body">
                        <form action="/editarEmpleados/" method="POST"> {% csrf_token %} <!--formulario-->

                            <div class="form-group">
                                <input type="text" id="txtid" name="txtid" class="form-control"
                                value="{{misempleados.id}}" minLenght="6" maxLenght="6" readonly reqired>
                            </div>
            
                            <div class="form-group py-3">
                                <input type="text" id="txtnombre" name="txtnombre" class="form-control"
                                value="{{misempleados.nombre}}" maxLenght="100" reqired>
                            </div>
            
                            <div class="form-group py-3">
                                <input type="text" id="txtapellidos" name="txtapellidos" class="form-control"
                                value="{{misempleados.apellidos}}" maxLenght="100" reqired>
                            </div>
                            
                            <div class="form-group py-3">
                                <input type="text" id="txtdireccion" name="txtdireccion" class="form-control"
                                value="{{misempleados.direccion}}" maxLenght="100" reqired>
                            </div>
            
                            <div class="form-group py-2">
                                <input type="text" id="numcelular" name="numcelular" class="form-control"
                                value="{{misempleados.celular}}" min="1" max="10" reqired>
                            </div>
            
                            <div class="form-group py-2">
                                <input type="text" id="numsueldo" name="numsueldo" class="form-control"
                                value="{{misempleados.sueldo}}" min="1" max="9" reqired>
                            </div>
            
                            <div class="form-group py-2">
                                <input type="text" id="numhorario" name="numhorario" class="form-control"
                                value="{{misempleados.horario}}" min="1" max="9" reqired>
                            </div>
            
            
                            <div class="form-group py-2">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </form><!--formulario-->
                    </div>
                </div>

        <!--fin de la tarjeta card-->

    </div> <!--columna-->

</div> <!--la fila-->
{% endblock %}
